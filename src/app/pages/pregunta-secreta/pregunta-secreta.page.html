<ion-content>
  <ion-title class="ion-padding-top ion-text-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" width="100px" />
    <br><br>
    <ion-label>
      <p>Sistema de Asistencia DUOC</p>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">

    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Recuperar contraseña</h2>
          <p>Paso 2: Responde la pregunta secreta</p>
        </ion-label>
      </ion-card-title>

      <ion-card-subtitle>¿Nombre de tu mascota?</ion-card-subtitle>
      <ion-input type="text" [(ngModel)]="respuesta" placeholder="Respuesta"></ion-input>
      <a (click)="validarRespuestaSecreta()">Recuperar contraseña</a>

    </ion-card>
  </div>

  <ion-label class="centrar">
     <br>
    <a routerLink="">Iniciar sesion</a>
  </ion-label>

</ion-content>
