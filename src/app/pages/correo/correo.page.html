<ion-content>
  <ion-title class="ion-padding-top ion-text-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" width="100px" />
    <br><br>
    <ion-label>
      <p>Sistema de Asistencia DUOC</p>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">

    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Recuperar contraseña</h2>
          <p>Paso 1: Ingrese su correo</p>
        </ion-label>
      </ion-card-title>
<br>
      <ion-input type="text" [(ngModel)]="correo" placeholder="Ingresa tu correo"></ion-input>
<br>
      <ion-row>
        <ion-col size="12">
          <ion-button shape="block" (click)="ingresarPaginaValidarRespuestaSecreta()">Recuperar contraseña</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <ion-label class="centrar">
    <a [routerLink]="['/login']"> Volver al inicio</a>
  </ion-label>

</ion-content>
